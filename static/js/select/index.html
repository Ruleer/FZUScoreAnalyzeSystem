<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>带图标的jQuery自定义下拉框插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<link type="text/css" rel="stylesheet" href="css/customSelect.jquery.css" />
	<style type="text/css">
			body{font-family:"Tahoma";}
			#title{float: left;width: 60%;padding: 5% 10% 5% 20%;box-sizing: border-box;}
			#title h1{font-weight: 900;font-size: 100px;color:#636363;}
			#contactform{width:50%;margin: 20px auto;box-sizing:border-box;padding:5% 5%;}
			#contactform h2{text-align:center;font-weight:500;font-size:32px;color:#636363;}
			#contactform p.input{margin-top:20px;}
			#contactform input,#contactform textarea{width:100%;box-sizing:border-box;padding:5px 10px;}
			#contactform textarea{max-width:100%;height:100px;}
			#contactform input.button{background:#52b2ff;color:#FFF;border:0;padding:9px 0px;text-transform:uppercase;cursor:pointer;}
			#contactform input.button:hover, #contactform input.button:active{background:#1f81d0;}
			#currentValue{margin-top:20px;text-align:center;font-size:25px;}
			
			#jqcs_s_demo{height:35px;margin-top:20px;} 
			#jqcs_o_demo .jqcs_option, #jqcs_s_demo .jqcs_option{background-repeat:no-repeat;background-size:23px 17px; background-position:5px center; padding: 2.5px 10px 2.5px 35px;}
		</style>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>带图标的jQuery自定义下拉框插件 <span>Custom Dropdown Select With Option Icons</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Form/201808255296.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div id="contactform">
			<h2>Example Demo</h2>
			<form action="" method="">
				<p class="input"><input type="text" placeholder="Name and Surname" value="" /></p>
				<input type="hidden" id="countrySelect" value=""/>
				<p class="input"><input type="text" placeholder="+86" value="" /></p>
				<p class="input"><textarea></textarea></p>
				<p class="input"><input type="submit" class="button" value="Submit" /></p>
			</form>
			<p id="currentValue">Current value is: ''</p>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Form/201805265142.html">
			  <img src="related/1.jpg" width="300" alt="带搜索过滤功能的jQuery国家地区选择下拉框插件"/>
			  <h3>带搜索过滤功能的jQuery国家地区选择下拉框插件</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Form/201801184937.html">
			  <img src="related/2.jpg" width="300" alt="jquery国家选择插件flagstrap"/>
			  <h3>jquery国家选择插件flagstrap</h3>
			</a>
		</div>
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/customSelect.jquery.min.js"></script>
	<script type="text/javascript">
			(function($){
				$.customSelect({
					identifier: 'demo',
					selector: '#countrySelect',
					placeholder: 'Select your country',
					options: [
						['ct', 'ct.png', 'Catalonia'],
						['es', 'es.png', 'Spain'],
						['gb', 'gb.png', 'Great Britain'],
						['de', 'de.png', 'Germany'],
						['it', 'it.png', 'Italy'],
						['fi', 'fi.png', 'Finland'],
						['fr', 'fr.png', 'France']
					],
					template: "<div class='jqcs_option' data-select-value='$0' style='background-image:url(example_icons/$1);'>$2</div>"
				});
				
				
				//Just to display the country selected (stored in a hidden input)
				$(window).click(function(e){
					$('#currentValue').html('Current value is: \''+ $('input#countrySelect')[0].value +'\'');
				});
			})(jQuery);
			
			
			
		</script>
</body>
</html>
